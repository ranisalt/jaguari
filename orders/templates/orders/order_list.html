{% extends 'template.html' %}

{% block 'content' %}
  <div class="container">
    <h1>Seus pedidos</h1>
    {% for object in object_list %}
      <object data="{% url 'orders:detail' object.pk %}" type="image/svg+xml"></object>
    {% empty %}
      <p>Nenhum pedido feito.</p>
    {% endfor %}
  </div>
{% endblock %}

{% block 'scripts' %}
  {% load staticfiles %}
  <script src="{% static 'cie.js' %}"></script>
{% endblock %}
