<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'head.html' %}

  {% block 'extra_styles' %}{% endblock %}
  {% load compress %}
  {% load staticfiles %}
  {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'cie.scss' %}">
  {% endcompress %}
</head>
<body>
<div class="site-wrapper">
  <div class="site-wrapper-inner">
    {% block 'content' %}{% endblock %}

    {% include 'footer.html' %}
  </div>
</div>
{% block 'extra_scripts' %}{% endblock %}
{% compress js %}
  <script type="text/javascript" src="{% static 'cie.js' %}"></script>
{% endcompress %}
</body>
</html>
